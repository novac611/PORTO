<head>

  <title>Abdulrahman M.A â€” Portfolio</title>
  <!-- GitHub Pages SPA: restore path encoded by 404.html -->
  <script>
    (function (l) {
      if (l.search[1] === 'p') {
        var decoded = l.search
          .slice(1)
          .split('&')
          .map(function (s) { return s.replace(/~and~/g, '&'); })[0]
          .split('=').slice(1).join('=');
        window.history.replaceState(null, null, '/' + decoded + l.hash);
      }
    })(window.location);
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
